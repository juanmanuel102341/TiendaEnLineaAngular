<div id="principal">
<div class="row">
<div class="col s12 m12 l12"style="text-align:center; text-decoration-line: underline;">
  <h3>Carrito de Compras</h3>

</div>
</div>
  <div class="row principal" *ngFor="let data of arrConfirmados;
                            let indexElement=index;">



      <div class="col l4">
        <div class="card horizontal">
          <div class="card-image tamCardFoto valign-wrapper #ede7f6 deep-purple lighten-5">
            <img class="tamFoto"src={{data.ruta}}>
          </div>
          <div class="card-stacked">
            <div class="card-content #e0f7fa cyan lighten-5">
              <p class="tamP">{{data.titulo}}</p>
              <p class="tamP">Unidades:{{data.cantidad}}</p>
              <p class="tamP">Precio x unidad:{{data.precio}}</p>
              <p id="subtotal">Subtotal:{{data.subtotal}}</p>
            </div>

          </div>
        </div>
      </div>
      <div class="col l4 #e8f5e9 green lighten-5 center-align"*ngIf="indexElement==0">
        <h3>Total:{{total}}</h3>
        <div class="row botonesCentro">
          <div class="col l6">
           <button type="button" name="button" (click)="cancelar()">Cancelar</button>

          </div>
          <div class="col l6">
              <button type="button" name="button" (click)="pagar()">Pagar</button>
          </div>
        </div>

      </div>

  </div>
<div class="row " *ngIf="arrConfirmados.length==0">
  <div class="col l3 center-align canastaVacia offset-l1">

    <div class="card-stacked">
      <div class="card-content #e0f7fa cyan lighten-5">
      <p>Canasta de productos vacia</p>

      </div>
    </div>

  </div>
  <div class="col l2 card-content">
    <button type="button" name="button" (click)="cancelar()">Volver</button>
  </div>

</div>
</div>
